<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <p>20% de descuento en todos los productos!</p>
        <div>
            <img src="img/logo 1.png" alt="Logo">
            <h1>Nombre Tienda</h1>
        </div>
    </header>
    <main>
        <form action="#">
            <label>Registro</label>
            <input type="text" name="nombre-apellido" placeholder="Nombre y Apellido">
            <input type="email" name="email" placeholder="Correo electrónico">
            <input type="password" name="password" placeholder="Contraseña">
            <select id="pais">
                <option value="Argentina" selected>Argentina</option>
                <option value="Chile">Chile</option>
                <option value="Brasil">Brasil</option>
                <option value="Perú">Perú</option>
            </select>
            <div class="btn">
                <button class="btn-reset" type="reset">Resetear</button>
                <button class="btn-submit" type="submit">Registrar</button>
            </div>
            <a href="index.html"><span>¿Ya tenés una cuenta?</span> Ingresá</a>
        </form>
    </main>
    <footer>
        <p>Todos los derechos reservados a Matias Paciotti</p>
    </footer>
    
</body>
</html>
